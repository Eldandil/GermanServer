<!DOCTYPE html>
<html>
<head><title>Form</title></head>
<body>

<p><label for="login">Your Login:</label>
<input type="text" name="login" id="login"></p>

<p><label for="passwd">Password:</label>
<input type="text" name="passwd" id="passwd"></p>

<p><label for="title">Title:</label>
<input type="text" name="title" id="title"></p>

<p><label for="link">Link:</label>
<input type="text" name="link" id="link"></p>

<p><label for="desc">Description:</label>
<input type="text" name="desc" id="desc"></p>

<p><label for="lat">Latitude:</label>
<input type="text" name="lat" id="lat"></p>

<p><label for="lng">Longitude:</label>
<input type="text" name="lng" id="lng"></p>

<input value="Submit" type="submit" onclick="submitform()">

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
		submitform = function(){
			var jsonData = {};
			jsonData.title = document.getElementById('title').value;
			jsonData.link = document.getElementById('link').value;
			jsonData.desc = document.getElementById('desc').value;
			jsonData.lat = document.getElementById('lat').value;
			jsonData.lng = document.getElementById('lng').value;
			jsonData.login = document.getElementById('login').value;
			jsonData.passwd = document.getElementById('passwd').value;
			
			var formData = JSON.stringify(jsonData);
			$.ajax({
				type: "POST",
				url: "http://ec2-52-10-89-140.us-west-2.compute.amazonaws.com:5000/clipcultexperiences/api/v1.0/experiences/",
				data: formData,
				dataType: "json",
				contentType : "application/json",
				success: function(){
					alert('Sucesso. Volte para o index!');
					
				},
				error: function(){
					alert('Falha. Algo deu errado!');
				},
			});
		}
</script>
</html>
